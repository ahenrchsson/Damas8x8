services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: damas
      POSTGRES_USER: damas
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - damas_pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U damas -d damas"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://damas:${POSTGRES_PASSWORD}@db:5432/damas
      SESSION_SECRET: ${SESSION_SECRET}
      PUBLIC_BASE_URL: ${PUBLIC_BASE_URL}
      TRUST_PROXY: ${TRUST_PROXY}
    ports:
      - "${APP_PORT}:3000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  damas_pg:
